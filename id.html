<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据处理器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 40px;
            background: #000;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            min-width: 120px;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        #result {
            display: none; /* 初始隐藏 */
            max-width: 90%;
            padding: 20px;
            background-color: #f0f0f0; /* 与背景同色 */
            border-radius: 8px;
            word-break: break-all;
            text-align: center;
            color: #333;
        }

        .input-box {
            padding: 12px 20px;
            border: 2px solid #000;
            border-radius: 8px;
            width: 200px;
            margin-left: 10px;
            outline: none;
        }

        @media (max-width: 480px) {
            .button-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                padding: 12px 30px;
                font-size: 14px;
            }

            .input-box {
                width: 100%;
                margin: 10px 0 0 0;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="btn" onclick="handleReadFile()">Readfile</button>
        <button class="btn" onclick="createDecryptInput()">Decrypt</button>
    </div>
    <div id="result"></div>

    <script>
        let encryptedData = null;

        async function handleReadFile() {
            try {
                const response = await fetch('ids.txt');
                const data = await response.text();
                const lines = data.split('\n').filter(line => line.trim());
                
                if(!lines.length) return showResult('文件无有效内容');

                const randomLine = lines[Math.floor(Math.random() * lines.length)];
                encryptedData = CryptoJS.AES.encrypt(randomLine, 'xiaocc').toString();
                showResult(encryptedData);
            } catch (error) {
                showResult(`读取失败: ${error.message}`);
            }
        }

        function createDecryptInput() {
            if (!encryptedData) return showResult('请先获取加密内容');
            
            const existingInput = document.querySelector('.input-box');
            if (existingInput) return;

            const input = document.createElement('input');
            input.className = 'input-box';
            input.placeholder = '输入解密密钥';
            input.type = 'password';
            input.onkeyup = (e) => e.key === 'Enter' && handleDecrypt(input.value);

            document.querySelector('.button-container').appendChild(input);
        }

        function handleDecrypt(key) {
            try {
                const bytes  = CryptoJS.AES.decrypt(encryptedData, key);
                const result = bytes.toString(CryptoJS.enc.Utf8);
                
                if (!result) throw new Error('解密失败');
                showResult(result);
            } catch (error) {
                showResult('解密失败: 密钥错误');
            }
        }

        function showResult(content) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = content;
            resultDiv.style.display = 'block'; // 显示结果框
            setTimeout(() => resultDiv.style.opacity = 1, 10);
        }
    </script>
</body>
</html>
